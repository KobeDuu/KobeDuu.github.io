              <blockquote>
<p><strong>人要承认自己的有限性，我们能真正影响的事物很少很少，我们只能做我们觉得是对的事，然后接受它的事与愿违。</strong>--- 罗 翔</p>
</blockquote>
<blockquote>
<p><strong>人生最大的痛苦是知道什么是对的，却做出错误的选择，很难跨越知道和做到的巨大鸿沟。</strong>---  罗 翔</p>
</blockquote>
<blockquote>
<p><strong>我们都是有限的，作为生活在这个世界的一部分，也许我们无法获得这个世界整体性的认识，我们所有的认识可能都是盲人摸象的、片段化的认识，因此，我们必须接受批评，接受他人的怀疑，来走出自己的独断。</strong>--- 罗 翔</p>
</blockquote>
